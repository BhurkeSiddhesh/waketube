<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WakeTube - Smart Alarm</title>
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,%3Csvg viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' y1='0' x2='1' y2='1'%3E%3Cstop offset='0%25' stop-color='%234285F4'/%3E%3Cstop offset='100%25' stop-color='%2334A853'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='40' height='40' rx='10' fill='url(%23g)'/%3E%3Cpath d='M26 20L16 13V27L26 20Z' fill='white'/%3E%3C/svg%3E">
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@300;400;500;700&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Google Sans', 'Roboto', 'system-ui', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            // Google Material Design Colors
            primary: '#1a73e8',      // Google Blue
            'primary-light': '#4285F4',
            secondary: '#34A853',    // Google Green
            accent: '#FBBC05',       // Google Yellow
            danger: '#EA4335',       // Google Red

            // Dynamic theme colors
            darker: 'var(--bg-main)',
            surface: 'var(--bg-surface)',
            body: 'var(--text-body)',
            borderDim: 'var(--border-color)',
            'true-black': '#000000',
          },
          animation: {
            'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 6s ease-in-out infinite',
            'glow': 'glow 2s ease-in-out infinite alternate',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            glow: {
              '0%': { boxShadow: '0 0 20px rgba(26, 115, 232, 0.3)' },
              '100%': { boxShadow: '0 0 40px rgba(26, 115, 232, 0.5)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Theme Variables - Clean Google Style */
    :root {
      --bg-main: #ffffff;
      --bg-surface: rgba(255, 255, 255, 0.9);
      --text-body: #202124;
      --border-color: rgba(0, 0, 0, 0.08);
      --glass-bg: rgba(255, 255, 255, 0.8);
      --glass-border: rgba(0, 0, 0, 0.06);
    }

    .dark {
      --bg-main: #1f1f1f;
      --bg-surface: rgba(40, 40, 40, 0.9);
      --text-body: #e8eaed;
      --border-color: rgba(255, 255, 255, 0.08);
      --glass-bg: rgba(40, 40, 40, 0.8);
      --glass-border: rgba(255, 255, 255, 0.06);
    }

    /* Glassmorphism Utilities */
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
    }

    .glass-strong {
      background: var(--bg-surface);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border: 1px solid var(--glass-border);
    }

    .glass-subtle {
      background: rgba(128, 128, 128, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    /* Hide scrollbar */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(26, 115, 232, 0.3);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(26, 115, 232, 0.5);
    }

    /* Smooth mesh gradient - subtle */
    .mesh-gradient {
      background:
        radial-gradient(at 20% 20%, rgba(26, 115, 232, 0.08) 0px, transparent 50%),
        radial-gradient(at 80% 20%, rgba(52, 168, 83, 0.06) 0px, transparent 50%),
        radial-gradient(at 80% 80%, rgba(26, 115, 232, 0.06) 0px, transparent 50%);
    }

    .dark .mesh-gradient {
      background:
        radial-gradient(at 20% 20%, rgba(66, 133, 244, 0.12) 0px, transparent 50%),
        radial-gradient(at 80% 20%, rgba(52, 168, 83, 0.08) 0px, transparent 50%),
        radial-gradient(at 80% 80%, rgba(66, 133, 244, 0.08) 0px, transparent 50%);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-player": "https://aistudiocdn.com/react-player@^3.4.0"
  }
}
</script>
</head>

<body class="bg-darker text-body min-h-screen overflow-auto selection:bg-primary selection:text-white">
  <div id="root" class="min-h-screen w-full mesh-gradient"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
